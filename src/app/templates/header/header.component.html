<div>
	<div class="username">{{username$ | async}}</div>
	<button *ngIf="!(loggedin$ | async) && (url != '/signin')" routerLink="signin">Sign In</button>
	<button *ngIf="!(loggedin$ | async) && (url != '/signup')" routerLink="signup">Sign Up</button>
	<button *ngIf=" (loggedin$ | async)" (click)="signOut()" >Sign Out</button>
</div>
